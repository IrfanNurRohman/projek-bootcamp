<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pendaftaran Akun | videobelajar</title>
    <link rel="stylesheet" href="../style/register.css" />
  </head>
  <body>
    <div class="navbar">
      <span class="logo">videobelajar</span>
    </div>
    <div class="register-container">
      <form class="register-card">
        <h2>Pendaftaran Akun</h2>
        <p>Yuk, daftarkan akunmu sekarang juga!</p>
        <label for="fullname"
          >Nama Lengkap <span class="required">*</span></label
        >
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder=""
          required
        />

        <label for="email">E-Mail <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="" required />

        <label for="phone">No. Hp <span class="required">*</span></label>
        <div class="phone-group">
          <div class="phone-prefix">
            <img
              src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/id.svg"
              alt="ID"
              class="flag"
            />
            <span>+62</span>
          </div>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="81234567890"
            pattern="[0-9]{9,13}"
            required
          />
        </div>

        <label for="password">Kata Sandi <span class="required">*</span></label>
        <div class="input-group">
          <input type="password" id="password" placeholder="" required />
          <button
            class="show-hide"
            type="button"
            onclick="togglePassword('password')"
          >
            👁️
          </button>
        </div>

        <label for="confirm-password"
          >Konfirmasi Kata Sandi <span class="required">*</span></label
        >
        <div class="input-group">
          <input
            type="password"
            id="confirm-password"
            placeholder=""
            required
          />
          <button
            class="show-hide"
            type="button"
            onclick="togglePassword('confirm-password')"
          >
            👁️
          </button>
        </div>

        <div class="row-link">
          <span></span>
          <a href="#" class="forgot-link">Lupa Password?</a>
        </div>

        <button class="btn btn-primary" type="submit">Daftar</button>
        <button
          class="btn btn-secondary"
          type="button"
          onclick="window.location.href='login.html'"
        >
          Masuk
        </button>
        <div class="divider">atau</div>
        <button class="google-btn" type="button">
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
          />
          Daftar dengan Google
        </button>
      </form>
    </div>
  </body>
</html>
