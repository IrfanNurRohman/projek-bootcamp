<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar</title>
    <link rel="stylesheet" href="../style/login.css"/>
</head>
<body>
    <header class="navbar">
        <h1><span class="video">video</span><span class="belajar">belajar</span></h1>
    </header>
    <main class="container">
     <div class="login-box">
            <h2>Masuk ke Akun</h2>
            <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar</p>
            <div class="input-box">
                <form>
                <label for="email">E-mail<span class="required">*</span></label>
                <input type="email" id="email" placeholder="email" required>
                <label for="password">Kata Sandi<span class="required">*</span></label>
            <div class="password-group">   
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="forgot">
                <a href="#">Lupa Password?</a>
            </div>
            <button type="submit" class="btn green">Masuk</button>
            <button type="button" class="btn light-green">Daftar</button>
        <div class="seperator">atau</div>
        <button type="button" class="btn google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
          Masuk dengan Google
        </button>
     </div>
    </form>
    </div>
     </main>
   
    
    
</body>
</html>
